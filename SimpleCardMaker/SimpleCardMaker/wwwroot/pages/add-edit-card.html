<div class="row">
    <div class="form-group">
        <label for="Name"></label>
        <input type="text" ng-model="card.name" id="Name" class="form-control" placeholder="Card name" />
        <span asp-validation-for="Name" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label for="Description"></label>
        <textarea name="Description" rows="3" id="Description" placeholder="Card description" class="form-control"></textarea>
        <span asp-validation-for="Description" class="text-danger"></span>
    </div>
    <div class="form-row">
        <div class="form-group col-4">
            <label for="Attack"></label>
            <input type="number" name="Attack" id="Attack" />
            <span asp-validation-for="Attack" class="text-danger"></span>

        </div>
        <div class="form-group col-4">
            <label for="Defence"></label>
            <input type="number" name="Defence" id="Defence" />
            <span asp-validation-for="Defence" class="text-danger"></span>
        </div>
        <div class="form-group col-4">
            <label for="ManaCost"></label>
            <input type="number" name="ManaCost" id="ManaCost" />
            <span asp-validation-for="ManaCost" class="text-danger"></span>
        </div>

    </div>
    <div class="form-group">
        <label for="ImageFile"></label>
        <input type="file" accept="image/*" name="ImageFile" id="ImageFile" class="form-control" />
        <span asp-validation-for="ImageFile" class="text-danger"></span>
    </div>
    <div class="form-row">
        <div class="form-group col-6">
            <label for="Keyword"></label>
            <select name="KeywordId" id="Keyword" class="form-control" >
                <option value="" selected>None</option>
            </select>
            <span asp-validation-for="Defence" class="text-danger"></span>
        </div>
        <div class="form-group col-6">
            <label for="UnitType"></label>
            <select id="UnitType" name="UnitTypeId" class="form-control" >
                <option value="" selected>None</option>
            </select>
            <span asp-validation-for="UnitType" class="text-danger"></span>

        </div>

    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-default" />
    </div>
</div>
