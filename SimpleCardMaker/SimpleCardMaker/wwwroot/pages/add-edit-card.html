<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-10">
            
            <div class="form-card  " >
                <h1>Add Card</h1>

                <form name="cardform" class="" novalidate enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" ng-model="card.name" id="name" name="name" class="form-control" placeholder="Card name" ng-required="true" />
                        <div ng-show="cardform.$submitted || cardform.name.$touched">
                            <span ng-show="cardform.name.$error.required" class="text-danger">Please fill the field</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" ng-model="card.description" rows="3" id="description" placeholder="Card description" class="form-control"></textarea>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-4 d-flex flex-column">
                            <label for="attack">Attack</label>
                            <input type="number" ng-model="card.attack" name="attack" id="attack" ng-required="true" min="0" class="w-100" />
                            <div ng-show="cardform.$submitted || cardform.attack.$touched">
                                <span ng-show="cardform.attack.$error.required" class="text-danger">Please fill the field</span>
                            </div>

                        </div>
                        <div class="form-group col-4 d-flex flex-column">
                            <label for="defence">Defence</label>
                            <input type="number" ng-model="card.defence" name="defence" id="defence" ng-required="true" min="0" class="w-100" />
                            <div ng-show="cardform.$submitted || cardform.defence.$touched">
                                <span ng-show="cardform.defence.$error.required" class="text-danger">Please fill the field</span>

                            </div>
                        </div>
                        <div class="form-group col-4 d-flex flex-column">
                            <label for="manaCost">Mana Cost</label>
                            <input type="number" ng-model="card.manaCost" name="attack" id="manaCost" ng-required="true" min="0" class="w-100"/>
                            <div ng-show="cardform.$submitted || cardform.manaCost.$touched">
                                <span ng-show="cardform.manaCost.$error.required" class="text-danger">Please fill the field</span>
                            </div>
                        </div>

                    </div>
                    <!--TODO: show smol card art and big card art-->
                    <div class="form-group">
                        <label for="imageFileLink">Card image link</label>
                        <input type="text" ng-model="card.imageFileLink" id="imageFileLink" name="imageFileLink" class="form-control" placeholder="Card image link" value="{{card.imageFileLink}}" />
                 
                    </div>
                    <div class="form-group">
                        <label for="artdescription">Card art description</label>
                        <textarea name="artdescription" ng-model="card.artDescription" rows="3" id="artdescription" placeholder="Card art description" class="form-control"></textarea>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="keyword">Keyword</label>
                            <select ng-options="keyword.id as keyword.name for keyword in keywords" name="keywordId" id="keyword" class="form-control" ng-model="card.keywordId">
                                <option value="" selected>None</option>
                            </select>

                        </div>
                        <div class="form-group col-6">
                            <label for="unitType">Unit Type</label>
                            <select ng-options="unitType.id as unitType.name for unitType in unitTypes" id="unitType" name="unitTypeId" class="form-control" ng-model="card.unitTypeId">
                                <option value="" selected>None</option>
                            </select>

                        </div>

                    </div>
                    <div class="form-group">
                        <input type="submit" value="Create" class="btn btn-primary" ng-click="SaveCard()" />
                    </div>
                </form>
            </div>
        </div>
    </div>
   </div>
