<div class="d-flex justify-content-between align-items-center" >
    <h1>Keywords</h1>
    <a href="#!/keywords/add" class="btn btn-dark">Add keyword</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="keyword in keywords">
            <td>{{keyword.id}}</td>
            <td>{{keyword.name}}</td>
            <td>{{keyword.description != "" ? keyword.description : "-"}}</td>

        </tr>

    </tbody>
</table>
