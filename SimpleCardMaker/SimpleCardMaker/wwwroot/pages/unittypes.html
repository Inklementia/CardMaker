<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="unittype in unittypes">
            <td>{{unittype.id}}</td>
            <td>{{unittype.name}}</td>
            <td>{{unittype.description}}</td>

        </tr>

    </tbody>
</table>
