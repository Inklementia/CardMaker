<div class="d-flex justify-content-between align-items-center">
    <h1>Unit Types</h1>
    <a href="#!/unittypes/add" class="btn btn-dark">Add unit type</a>
</div>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="unittype in unittypes">
            <td>{{unittype.id}}</td>
            <td>{{unittype.name}}</td>
            <td>{{unittype.description != "" ? unittype.description : "-"}}</td>

        </tr>

    </tbody>
</table>
