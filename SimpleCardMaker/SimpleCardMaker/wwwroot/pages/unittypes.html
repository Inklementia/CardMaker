<div class="container mb-3">

    <h1>All Unit Types</h1>
    <div class="d-flex justify-content-between align-items-center">


        <div>
            Total {{unittypes.length}} unit type{{unittypes.length == 1 ? "" : "s"}}.
        </div>
        <a href="#!/unittypes/add" class="btn btn-dark">Add unit type</a>

    </div>
</div>
<div class="container mb-3">
    <div class="row">
        <div class="col-2" ng-repeat="unittype in unittypes">
            <div class="paint-bg">

                <div class="d-flex align-items-center my-1 text-black">
                   
                    <span class="item-name">{{unittype.name}}</span>

                </div>
                <p class="mb-0" ng-hide="{{unittype.description == '' ? true : false }}">{{unittype.description}}</p>
              
            </div>
        </div>

    </div>
</div>
